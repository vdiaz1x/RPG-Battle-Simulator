<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG Battle Simulator</title>
	<!-- CSS style -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- ***** BATTLE SCREEN ***** -->
	<div id="battle">
		<!-- enemy/turn meter -->
		<div id="meters">
			<div id="enemy-meter">
				<div class="HP-meter-enemy">
					<div class="boss-progress"></div>
				</div>
				<div class="MP-meter-enemy">
					<div class="boss-progress"></div>
				</div>
			</div>
			<div id="turn-meter"></div>
		</div>
		<!-- battle -->
		<div id="battlefield">
			<!-- enemy -->
			<div id="enemy">
				<div id="enemy-avatar"></div>
			</div>
			<!-- allies -->
			<div id="allies">
				<div id="avatar">
					<div class="ally-avatar" id="ally-avatar1">
						<div class="ball"></div>
					</div>
					<div class="ally-avatar" id="ally-avatar2">
						<div class="ball"></div>
					</div>
					<div class="ally-avatar" id="ally-avatar3">
						<div class="ball"></div>
					</div>
					<div class="ally-avatar" id="ally-avatar4">
						<div class="ball"></div>
					</div>
				</div>
				<div id="panel">
					<div id="panel-head"></div>
					<div class="atk-block" id="block1">hi1</div>
					<div class="atk-block" id="block2">hi2</div>
					<div class="atk-block" id="block3">hi3</div>
					<div class="atk-block" id="block4">hi4</div>
				</div>
				<div id="attack">
					<div id="attack-head"></div>
					<div class="atk-choice" id="atk1">atk1</div>
					<div class="atk-choice" id="atk2">atk1</div>
					<div class="atk-choice" id="atk3">atk1</div>
					<div class="atk-choice" id="atk4">atk1</div>
				</div>
			</div>
		</div>
		<!-- ally statuses -->
		<div id="status">
			<!-- ally 1 -->
			<div class="status-allies" id="status-ally1">
				<div class="name-ally"></div>
				<div class="HP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="MP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="status-marker"></div>
			</div>
			<!-- ally 2 -->
			<div class="status-allies" id="status-ally2">
				<div class="name-ally"></div>
				<div class="HP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="MP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="status-marker"></div>
			</div>
			<!-- ally 3 -->
			<div class="status-allies" id="status-ally3">
				<div class="name-ally"></div>
				<div class="HP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="MP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="status-marker"></div>
			</div>
			<!-- ally 4 -->
			<div class="status-allies" id="status-ally4">
				<div class="name-ally"></div>
				<div class="HP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="MP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="status-marker"></div>
			</div>
		</div>
	</div>

</body>
</html>
