<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG Battle Simulator</title>
	<!-- CSS style -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- ***** BATTLE SCREEN ***** -->
	<div id="battle">
		<!-- enemy/turn meter -->
		<div id="meters">
			<div id="enemy-meter">
				<div class="HP-meter-enemy"></div>
				<div class="MP-meter-enemy"></div>
			</div>
			<div id="turn-meter"></div>
		</div>
		<!-- battle -->
		<div id="battlefield">
			<!-- enemy -->
			<div id="enemy">
				<div id="enemy-avatar"></div>
			</div>
			<!-- allies -->
			<div id="allies">
				<div class="ally-avatar" id="ally-avatar1">
					<div class="ball"></div>
				</div>
				<div class="ally-avatar" id="ally-avatar2">
					<div class="ball"></div>
				</div>
				<div class="ally-avatar" id="ally-avatar3">
					<div class="ball"></div>
				</div>
				<div class="ally-avatar" id="ally-avatar4">
					<div class="ball"></div>
				</div>
			</div>
		</div>
		<!-- ally statuses -->
		<div id="status">
			<!-- ally 1 -->
			<div class="status-allies" id="status-ally1">
				<div class="name-ally"></div>
				<div class="HP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="MP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="status-marker"></div>
			</div>
			<!-- ally 2 -->
			<div class="status-allies" id="status-ally2">
				<div class="HP-meter-ally"></div>
				<div class="MP-meter-ally"></div>
				<div class="status-marker"></div>
			</div>
			<!-- ally 3 -->
			<div class="status-allies" id="status-ally3">
				<div class="HP-meter-ally"></div>
				<div class="MP-meter-ally"></div>
				<div class="status-marker"></div>
			</div>
			<!-- ally 4 -->
			<div class="status-allies" id="status-ally4">
				<div class="HP-meter-ally"></div>
				<div class="MP-meter-ally"></div>
				<div class="status-marker"></div>
			</div>
		</div>
	</div>

	<!-- ***** SCRIPT TAGS ***** -->
	<!-- JQuery CDN -->
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
  </script>
  <!-- JQuery Local File (not working) -->
	<script src="jquery-3.3.1.min.js"></script>
	<!-- JS script -->
	<script src="script.js"></script>
</body>
</html>
