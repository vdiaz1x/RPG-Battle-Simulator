<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG Battle Simulator</title>
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
	<!-- CSS style -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- ***** LANDING PAGE ***** -->
	<div id="landing">
		<div id="question">Are you brave?</div>
		<div id="answer">
			<div class="button" id="yes">Brave</div>
			<div class="button" id="no">Coward</div>
		</div>
	</div>

	<!-- ***** CHARACTER SELECT ***** -->
	<div id="select">
		<div id="enemy-select">
			<div class="enemy-select-square abraxes-symbol"></div>
			<div class="enemy-select-square goetia-symbol not-available"></div>
			<div class="enemy-select-square demiurge-symbol not-available"></div>
		</div>
		<div id="option">
			<div class="enter-name">
				<label for="primary">What is your name, adventurer?</label>
				<input type="text" id="primary" placeholder="You">
			</div>
			<div class="enter-name">
				<label for="rest">What are the names of your companions?</label>
				<div id="party-name">
					<input type="text" id="secondary" placeholder="Trusted Right Hand">
					<input type="text" id="ternary" placeholder="Rival Turned Friend">
					<input type="text" id="quadnary" placeholder="Love Interest">
				</div>
			</div>
			<div id="submit">
				<div id="submit-button">Submit</div>
			</div>
		</div>
		<div id="ally-select">
			<div class="ally-select-square fire" data-ally="fire"></div>
			<div class="ally-select-square water" data-ally="water"></div>
			<div class="ally-select-square air" data-ally="air"></div>
			<div class="ally-select-square earth" data-ally="earth"></div>
			<div class="ally-select-square ice" data-ally="ice"></div>
			<div class="ally-select-square thunder" data-ally="thunder"></div>
			<div class="ally-select-square wood" data-ally="wood"></div>
			<div class="ally-select-square metal" data-ally="metal"></div>
			<div class="ally-select-square light" data-ally="light"></div>
			<div class="ally-select-square dark" data-ally="dark"></div>
		</div>
	</div>

	<!-- ***** BATTLE SCREEN ***** -->
	<div id="battle">
		<!-- enemy/turn meter -->
		<div id="meters">
			<div id="enemy-meter">
				<div class="HP-meter-enemy">
					<div class="boss-progress"></div>
				</div>
				<div class="MP-meter-enemy">
					<div class="boss-progress"></div>
					<div class="boss-counter">
						<span id="boss-HP"></span>/<span id="boss-MP"></span>
					</div>
				</div>
			<div class="name-boss"></div>
			</div>
			<div id="turn-meter">
				<div id="turn-counter">Turn <span id="turn-number"></span></div>
			</div>
		</div>
		<!-- battle -->
		<div id="battlefield">
			<!-- enemy -->
			<div id="enemy">
				<div id="enemy-avatar"></div>
			</div>
			<!-- allies -->
			<div id="allies">
				<div id="avatar">
					<div class="ally-avatar" id="ally-avatar1">
						<div class="avatar-img"></div>
					</div>
					<div class="ally-avatar" id="ally-avatar2">
						<div class="avatar-img"></div>
					</div>
					<div class="ally-avatar" id="ally-avatar3">
						<div class="avatar-img"></div>
					</div>
					<div class="ally-avatar" id="ally-avatar4">
						<div class="avatar-img"></div>
					</div>
				</div>
				<div id="panel">
					<div id="panel-head">Allies</div>
					<div class="atk-block" id="block1"></div>
					<div class="atk-block" id="block2"></div>
					<div class="atk-block" id="block3"></div>
					<div class="atk-block" id="block4"></div>
				</div>
				<div id="attack">
					<div id="attack-head">Attacks</div>
					<div class="atk-choice" id="atk1"></div>
					<div class="atk-choice" id="atk2"></div>
					<div class="atk-choice" id="atk3"></div>
					<div class="atk-choice" id="atk4"></div>
				</div>
			</div>
			<div id="message-box">
				<span id="attack-name"></span> attacked with <span id="message"></span>!
			</div>
			<div id="battle-end">
				<div id="battle-end-message"></div>
				<div id="reset-button">Reset</div>
			</div>
		</div>
		<!-- ally statuses -->
		<div id="status">
			<!-- ally 1 -->
			<div class="status-allies" id="status-ally1">
				<div class="name-ally"></div>
				<div class="HP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="MP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="status-marker"></div>
			</div>
			<!-- ally 2 -->
			<div class="status-allies" id="status-ally2">
				<div class="name-ally"></div>
				<div class="HP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="MP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="status-marker"></div>
			</div>
			<!-- ally 3 -->
			<div class="status-allies" id="status-ally3">
				<div class="name-ally"></div>
				<div class="HP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="MP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="status-marker"></div>
			</div>
			<!-- ally 4 -->
			<div class="status-allies" id="status-ally4">
				<div class="name-ally"></div>
				<div class="HP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="MP-meter-ally">
					<div class="counter"></div>
					<div class="progress"></div>
				</div>
				<div class="status-marker"></div>
			</div>
		</div>
	</div>

</body>
</html>
